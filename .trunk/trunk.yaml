---
version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
  - id: trunk
    ref: v1.6.7
    uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
  - go@1.21.0
  - node@18.20.5
  - python@3.10.8
actions:
  enabled:
  - trunk-announce
  - trunk-check-pre-push
  - trunk-fmt-pre-commit
  - trunk-upgrade-available
  - git-lfs
  definitions:
  - id: git-lfs
    display_name: Git LFS
    description: Git LFS hooks
    run: git lfs "${hook}" "${@}"
    triggers:
    - git_hooks:
      - post-checkout
      - post-commit
      - post-merge
      - pre-push
lint:
  disabled:
  - renovate
  - cspell
  - eslint
  - prettier
  enabled:
  - actionlint@1.7.7
  - biome@1.9.4
  - checkov@3.2.382
  - circleci@0.1.31425
  - codespell@2.4.1
  - djlint@1.36.4
  - dotenv-linter@3.3.0
  - dustilock@1.2.0
  - git-diff-check
  - gitleaks@8.24.0
  - hadolint@2.12.1-beta
  - kube-linter@0.6.4
  - markdown-link-check@3.13.6
  - markdownlint-cli2@0.17.2
  - markdownlint@0.44.0
  - nancy@1.0.46
  - osv-scanner@1.9.2
  - oxipng@9.1.4
  - pre-commit-hooks@5.0.0
  - rome@12.1.3
  - semgrep@1.111.0
  - shellcheck@0.10.0
  - shfmt@3.6.0
  - sort-package-json@3.0.0
  - stylelint@16.15.0
  - svgo@3.3.2
  - taplo@0.9.3
  - trivy@0.60.0
  - trufflehog-git@3.88.15
  - trufflehog@3.88.15
  - yamllint@1.35.1
